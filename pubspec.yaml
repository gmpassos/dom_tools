name: dom_tools
description: DOM rich elements and tools for CSS, JavaScript, Element Tracking, DOM Manipulation, Storage, Dialog and more.
version: 1.3.20
homepage: https://github.com/gmpassos/dom_tools

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  intl: ^0.17.0
  json_object_mapper: ^2.0.0
  swiss_knife: ^3.0.0
  html_unescape: ^2.0.0-nullsafety.0
  markdown: ^4.0.0
  enum_to_string: ^2.0.0-nullsafety.1

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.16.5

dependency_overrides:
  swiss_knife:
    path: ../swiss_knife